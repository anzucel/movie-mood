<div class="content">
    <div class="container">
        <div class="left-container">
            <img class="image" src="https://via.placeholder.com/165x165" />
        </div>
        <div class="right-container">
            <div class="right-content">
                <div class="logo">
                    <img class="image" src="../../../assets/img/movie_mood_logo.png">
                </div>
                <form [formGroup]="favoriteMoviesForm" class="form" (ngSubmit)="next()">
                    <!-- <div> -->
                    <div class="label-content">
                        <label class="label">¿Cuáles son tus películas favoritas?</label>
                    </div>
                    <div class="select-content">
                        <p-dropdown class="select" formControlName="movie1" [options]="movies" optionLabel="name"></p-dropdown>
                    </div>
                    <div class="select-content">
                        <p-dropdown class="select" formControlName="movie2" [options]="movies" optionLabel="name"></p-dropdown>
                    </div>
                    <div class="select-content">
                        <p-dropdown class="select" formControlName="movie3" [options]="movies" optionLabel="name"></p-dropdown>
                    </div>
                
                    <!-- </div> -->
                    <div class="button-container">
                        <button class="button" type="submit" [disabled]="!favoriteMoviesForm.valid">
                            <div class="button-label">Recomendar</div>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
